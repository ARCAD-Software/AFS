name: Build P2 repository

on: 
  push:
    branches:
      - main
    tags:
      - "*.*.*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
       
    - name: Set up JDK 17 and 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: |
          8
          17
        mvn-toolchain-id: |
          JavaSE-1.8
          JavaSE-17
           
    - name: Build with Maven
      run: mvn -B package -Pflat-repo
      
#    - name: Upload flat p2 update site
#      if: github.ref == 'refs/heads/main'
#      uses: marvinpinto/action-automatic-releases@latest
#      with:
#        repo_token: "${{secrets.GITHUB_TOKEN}}"
#        automatic_release_tag: "latest"
#        prerelease: true
#        title: "Development Build"
#        files: |
#          releng/update/target/flat-repository/*

    - name: Release
      uses: softprops/action-gh-release@v1
#      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: true
        draft: true
        tag_name: "latest"
        name: "latest"
        append_body: "The generated P2 repository is available at the following URL : https://github.com/ARCAD-Software/AFS/releases/download/${{ github.ref_name }}/"
        files: |
          releng/update/target/flat-repository/*
