name: Clear All AFS packages

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Run Kotlin script
        run: kotlinc -script build/clearpackages.main.kts ${{ env.TOKEN }}

